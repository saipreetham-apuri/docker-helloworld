name: Run Azure Login with OIDC
on: [push]

permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: building and deploying image
        uses: actions/checkout@v2
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: testimagepaxafe.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push image
        run: |
          docker build . -t testimagepaxafe.azurecr.io/myapp:${{ github.sha}}
          docker push testimagepaxafe.azurecr.io/myapp:${{ github.sha}}
      - name: Deploy to Azure Container App
        uses: azure/container-apps@main
        with:
          resource-group: NetworkWatcherRG
          container-app-name: container-app-internal
          image: testimagepaxafe.azurecr.io/myapp:${{ github.sha}}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
